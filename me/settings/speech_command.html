    <div id="header">
        <div class="topbar-wrap flex-pack-justify">
            <a id="return" class="return" href="javascript:;">
                <span>
                    <!--add more-->Save
                </span>
            </a>
            <h3>Speech Command</h3>
        </div>
    </div>

    <div id="wrapper">
        <div>

            <div class="weui-cells__title">Settings</div>
            <div class="weui-cells">
                <div class="weui-cell weui-cell_switch">
                    <div class="weui-cell__bd">Open Speech Command</div>
                    <div class="weui-cell__ft">
                        <label for="switchCP" class="weui-switch-cp">
                            <input id="switchCP" class="weui-switch-cp__input" type="checkbox" checked="checked">
                            <div class="weui-switch-cp__box"></div>
                        </label>
                    </div>
                </div>
                <div class="weui-cell weui-cell_select weui-cell_select-after">
                    <div class="weui-cell__hd">
                        <label for="" class="weui-label">Language</label>
                    </div>
                    <div class="weui-cell__bd">
                        <select class="weui-select" name="select2">
                            <option value="1">English</option>
                            <option value="2">French</option>
                            <option value="3">Italian</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="weui-cells__title">Commands</div>
            <div class="weui-cells" id="speech_text">
                <a class="weui-cell weui-cell_access" href="javascript:;">
                    <div class="weui-cell__bd">
                        <p>set text size</p>
                    </div>
                    <div class="weui-cell__ft">text size</div>
                </a>
                <a class="weui-cell weui-cell_access" href="javascript:;">
                    <div class="weui-cell__bd">
                        <p>double check transfer</p>
                    </div>
                    <div class="weui-cell__ft">check</div>
                </a>
                <a class="weui-cell weui-cell_access" href="javascript:;">
                    <div class="weui-cell__bd">
                        <p>edit speech command</p>
                    </div>
                    <div class="weui-cell__ft">speech</div>
                </a>
                <a class="weui-cell weui-cell_access" href="javascript:;">
                    <div class="weui-cell__bd">
                        <p>help center</p>
                    </div>
                    <div class="weui-cell__ft">help</div>
                </a>
            </div>
            <div class="weui-btn-area">
                <a href="javascript:;" class="weui-btn weui-btn_primary" id="add">Add Command</a>
            </div>
        </div>
    </div>

    <div id="footer">
